<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Multiplayer Snake/Ride game">
    <title>Snake/Ride</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/snake.css">
    <script src="/socket.io/socket.io.js"></script>
    <!--script src="https://cdn.me.io/me.io-1.3.5.js"></script-->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  </head>
  <body>
    <div id="layout" class="content pure-g">
      <div id="nav" class="pure-u">
        <!--a href="#" class="nav-menu-button">Snake/Ride</a-->
        <button class="primary-button pure-button">Start</button>
          <div class="pure-menu">
            <ul id="snakes" class="pure-menu-list">
              <!--li id="snakeUniqueId">
                <a href="#" class="pure-menu-link me snake-init">Init <span class="snake-direction">- left</span></a>
              </li>
              <li id="snakeUniqueId">
                <a href="#" class="pure-menu-link snake-ready">Ready <span class="snake-direction">- left</span></a>
              </li>
              <li id="snakeUniqueId">
                <a href="#" class="pure-menu-link snake-dead">Dead <span class="snake-direction">- left</span></a>
              </li>
              <li id="snakeUniqueId">
                <a href="#" class="pure-menu-link snake-won">Won <span class="snake-direction">- left</span></a>
              </li>
              <li id="snakeUniqueId">
                <a href="#" class="pure-menu-link snake-disconnected">Disconnected</a>
              </li-->
            </ul>
          </div>
      </div>
      <div id="main" class="pure-u-1">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
<script>
$( document ).ready(function() {
  var canvas = $("#canvas")[0];
  var ctx = canvas.getContext("2d");
  var w = 20;
  var h = 20;
  var cw = 20;

  paintWorld();
  var me = io();
  var snakes = [];
  var cells = [];
  var started = false;
  var game_loop;

  function paintWorld(){
    canvas.width = w*cw;
    canvas.height = h*cw;

    ctx.fillStyle = "rgb(37, 42, 58)";
    ctx.fillRect(0, 0, w*cw, h*cw);
    ctx.strokeStyle = "white";
    ctx.strokeRect(0, 0, w*cw, h*cw);
  }

  function run()Â {
    moveAllLiveSnakes();
    paint();
  }

  function moveAllLiveSnakes() {
    for(var i = 0; i < snakes.length; i++){
      var p = snakes[i];
      if(p.s=="Ready"){ // paint only live snakes
        move(p);
        if(p.id==me.id){ // only broadcast my collision
          if(checkCollision(p)){
            me.emit('crashed');
          }
        }
        cells.push({"x": p.c.x, "y": p.c.y});
      }
    }
  }

  function move(snake) {
    if(snake.d == "right"){
      snake.c.x++;
    } else if(snake.d == "left"){
      snake.c.x--;
    } else if(snake.d == "up"){
      snake.c.y--;
    } else if(snake.d == "down") {
      snake.c.y++;
    }
  }

  function checkCollision(snake) {
    var x = snake.c.x;
    var y = snake.c.y;
    if(x == -1 || x == w || y == -1 || y == h){
      return true;
    }

    for(var i = 0; i < cells.length; i++) {
      var c = cells[i];
      if(c.x == x && c.y == y){
        return true;
      }
    }
    return false;
  }

  function paint() {
    for(var i = 0; i < cells.length; i++) {
      var c = cells[i];
      paintCell(c.x, c.y);
    }
  }

  function paintCell(x, y) {
    ctx.fillStyle = "rgb(150, 150, 150)";
    ctx.fillRect(x*cw, y*cw, cw, cw);
    ctx.strokeStyle = "rgb(37, 42, 58)";
    ctx.strokeRect(x*cw, y*cw, cw, cw);
  }

  function exists(snakeID){
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].id==snakeID) {
        return true;
      }
    }
    return false;
  }

  function findSnake(snakeID){
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].id==snakeID) {
        return snakes[i];
      }
    }
    return;
  }

  function won(){
    var nrLiveSnakes = 0;
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].s=="Ready"){
        nrLiveSnakes++;
      }
    }
    if(nrLiveSnakes==1){
      return true;
    } else {
      return false;
    }
  }

  function winner(){
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].s=="Ready"){
        return snakes[i];
      }
    }
    return {};
  }

  $(document).keydown(function(e){
    var key = e.which;
    if(key == "83" && exists(me.id) && !started){ // s
      me.emit('ready');
    } else if(key == "76"){ // l
      me.emit('list');
    } else if(key == "37" && exists(me.id) && findSnake(me.id).d != "right" && started){
      me.emit('changeDirection', "left");
    } else if(key == "38" && exists(me.id) && findSnake(me.id).d != "down" && started){
      me.emit('changeDirection', "up");
    } else if(key == "39" && exists(me.id) && findSnake(me.id).d != "left" && started){
      me.emit('changeDirection', "right");
    } else if(key == "40" && exists(me.id) && findSnake(me.id).d != "up" && started){
      me.emit('changeDirection', "down");
    }
  });

  function update(snakes){
    $("#snakes").empty();
    for(var i = 0; i < snakes.length; i++){
      $("#snakes").append($('<li id=\"'+snakes[i].id+'\">').append('<a href=\"#\" class=\"pure-menu-link me '+snakes[i].s+'\">'+snakes[i].id+' <span class=\"snake-direction\">- '+snakes[i].d+'</span></a>'));
    }
  }

  function addSnake(s){
    $("#snakes").append($('<li id=\"'+s.id+'\">').append('<a href=\"#\" class=\"pure-menu-link me '+s.s+'\">'+s.id+' <span class=\"snake-direction\">- '+s.d+'</span></a>'));
  }

  function updateSnake(s){
    $('#'+s.id).val('<a href=\"#\" class=\"pure-menu-link me '+s.s+'\">'+s.id+' <span class=\"snake-direction\">- '+s.d+'</span></a>');
  }

//-------------------
// communications
//-------------------
  me.on('connect', function() {
    console.log("You'r connected: "+me.id);
  });

  me.on('join', function(msg){

    if(!started){
      snakes = msg;
      update(snakes);
    } else {
      // what to do with with Snakes joining in the middle of game?
    }
  });

  me.on('ready', function(snake){
    if(!started && exists(snake.id)){
      var s = findSnake(snake.id);
      s.s = snake.s;
      updateSnake(s);
    }
  });

  me.on('start', function(){
    if(!started){
      console.log("Game started!");
      paintWorld();
      game_loop = setInterval(run, 1000);
      started=true
    }
  });

  me.on('changeDirection', function(snake){
    if(started && exists(snake.id)){
      var s = findSnake(snake.id);
      s.s = snake.s;
      updateSnake(s);
    }
  });

  me.on('crashed', function(snake){
    if(started && exists(snake.id)){
      var s = findSnake(snake.id);
      s.s = snake.s;
      updateSnake(s);
      if(won() && winner().id == me.id){
        me.emit('winner');
      }
    }
  });

  me.on('winner', function(snake){
    if(started && exists(snake.id)){
      var s = findSnake(snake.id);
      s.s = snake.s;
      updateSnake(s);
      clearInterval(game_loop);
      var cells = [];
      var started = false;
    }
  });

  me.on('connectionLost', function(snake){
    if(exists(snake.id)){
      var s = findSnake(snake.id);
      s.s = snake.s;
      updateSnake(s);
    }
  });

  me.on('list', function(msg){
    update(msg);
  });
});
</script>
</html>
