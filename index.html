<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Multiplayer Snake/Ride game">
    <title>Snake/Ride</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/snake.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="apprise/apprise.js"></script>
    <link rel="stylesheet" href="apprise/apprise.css"/>
  </head>
  <body>
    <div id="layout" class="content pure-g">
      <div id="nav" class="pure-u">
        <!--a href="#" class="nav-menu-button">tckd</a-->
        <button id="start" class="primary-button pure-button"><i class="fa fa-play-circle-o"></i>&nbsp; Start</button>
          <div class="pure-menu">
            <ul id="snakes" class="pure-menu-list">
              <!-- Added by js -->
            </ul>
          </div>
      </div>
      <div id="main" class="pure-u-1">
        <div id="status"></div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
<script>
$( document ).ready(function() {

  if(isMobile()){
    $('#status').replaceWith('<div id="status"><h1 id="support">Mobile is not supported!</h1></div>');
    return;
  }

  var canvas = $("#canvas")[0];
  var ctx = canvas.getContext("2d");
  var w = 100;
  var h = 100;
  var cw = 5; // default
  var ww = window.innerWidth - 154;
  var wh = window.innerHeight - 4;
  var dcw = Math.floor(ww/w);
  var dch = Math.floor(wh/h);
  if(dcw<dch){
    if(dcw > 5){
      cw = dcw;
    }
  } else {
    if(dch > 5){
      cw = dch;
    }
  }

  var me = io();
  var snakes = [];
  var cells = [];
  var running = false;
  var loop;
  var counter = 0;

  function paintWorld(){
    canvas.width = w*cw;
    canvas.height = h*cw;

    ctx.fillStyle = "rgb(37, 42, 58)";
    ctx.fillRect(0, 0, w*cw, h*cw);
    ctx.strokeStyle = "rgb(150, 150, 150)";
    ctx.strokeRect(0, 0, w*cw, h*cw);
  }

  function run() {
    console.log(counter++);
    moveAllLiveSnakes();
    paintCells();
  }

  function moveAllLiveSnakes() {
    //console.log("move is called: "+JSON.stringify(snakes));
    for(var i = 0; i < snakes.length; i++){
      //console.log("Move player: "+JSON.stringify(snakes[i]));
      var p = snakes[i];
      if(p.s=="ready"){ // only live snakes can move
        console.log(JSON.stringify("status ready: "+p));
        move(p);
        if(p.id==me.id){ // only check my collision
          if(checkCollision(p)){
            me.emit('status','crashed');// Broadcast my collision
            $('#run').replaceWith('<button id="ready" class="primary-button pure-button"><i class="fa fa-spinner fa-pulse"></i></button>');
          }
        }
        cells.push({"x": p.c.x, "y": p.c.y});
      }
    }
  }

  function move(snake) {
    if(snake.d == "right"){
      snake.c.x++;
    } else if(snake.d == "left"){
      snake.c.x--;
    } else if(snake.d == "up"){
      snake.c.y--;
    } else if(snake.d == "down") {
      snake.c.y++;
    }
  }

  function checkCollision(snake) {
    var x = snake.c.x;
    var y = snake.c.y;
    if(x == -1 || x == w || y == -1 || y == h){
      return true;
    }

    for(var i = 0; i < cells.length; i++) {
      var c = cells[i];
      if(c.x == x && c.y == y){
        return true;
      }
    }
    return false;
  }

  function paintCells() {
    for(var i = 0; i < cells.length; i++) {
      ctx.fillStyle = "rgb(150, 150, 150)";
      ctx.fillRect(cells[i].x*cw, cells[i].y*cw, cw, cw);
      ctx.strokeStyle = "rgb(37, 42, 58)";
      ctx.strokeRect(cells[i].x*cw, cells[i].y*cw, cw, cw);
    }
  }

  function exists(snakeID){
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].id==snakeID) {
        return true;
      }
    }
    return false;
  }

  function live(snakeID){
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].id==snakeID && snakes[i].s=="ready") {
        return true;
      }
    }
    return false;
  }

  function findSnake(snakeID){
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].id==snakeID) {
        return snakes[i];
      }
    }
    return;
  }

  function iWon(){
    if(!running){
      return false;
    }
    var nrLiveSnakes = 0;
    var iLive = false;
    for(var i = 0; i<snakes.length; i++){
      if(snakes[i].s=="ready"){
        nrLiveSnakes++;
        if(snakes[i].id==me.id){
          iLive = true;
        }
      }
    }
    if(nrLiveSnakes==1 && iLive){
      return true;
    } else {
      return false;
    }
  }

  function paintSnakes(snakes){
    $("#snakes").empty();
    for(var i = 0; i < snakes.length; i++){
      if(snakes[i].id==me.id){
        $("#snakes").append($('<li id=\"'+snakes[i].id+'\">').append('<a href=\"#\" class=\"pure-menu-link me '+snakes[i].s+'\">'+snakes[i].n+' <span class=\"direction\">- '+snakes[i].d+'</span></a>'));
      } else {
        $("#snakes").append($('<li id=\"'+snakes[i].id+'\">').append('<a href=\"#\" class=\"pure-menu-link '+snakes[i].s+'\">'+snakes[i].n+' <span class=\"direction\">- '+snakes[i].d+'</span></a>'));
      }
    }
  }

  function paintSnakeStatus(s){
    if(s.id==me.id){
      $('#'+s.id).html('<a href=\"#\" class=\"pure-menu-link me '+s.s+'\">'+s.n+' <span class=\"direction\">- '+s.d+'</span></a>');
    } else {
      $('#'+s.id).html('<a href=\"#\" class=\"pure-menu-link '+s.s+'\">'+s.n+' <span class=\"direction\">- '+s.d+'</span></a>');
    }
  }

  $(document).keydown(function(e){
    var key = e.which;

    if(key == "56"){ // 8 - get list of snakes
      me.emit('snakes');
    } else if(key == "37" && running && live(me.id) && findSnake(me.id).d != "right"){
      me.emit('d', "left");
    } else if(key == "38" && running && live(me.id) && findSnake(me.id).d != "down"){
      me.emit('d', "up");
    } else if(key == "39" && running && live(me.id) && findSnake(me.id).d != "left"){
      me.emit('d', "right");
    } else if(key == "40" && running && live(me.id) && findSnake(me.id).d != "up"){
      me.emit('d', "down");
    }
  });

  $('#start').click(function(){
    console.log("start button clicked");
    if(running) {
      apprise("Wait for the current game to end!", {}, function(r){
        console.log('Waiting for the current game to end');
  		});
    } else {
      if(snakes.length<2){
        apprise("Invite someone to play with you.</p><code>http://tckd.me</code>", {}, function(r){
          console.log('Waiting for someone to join');
    		});
      } else {
        me.emit('status','ready');
        // change start button to waiting for snakes ...
        $('#start').replaceWith('<button id="ready" class="primary-button pure-button"><i class="fa fa-spinner  fa-pulse"></i></button>');
      }
    }
  });

  function isMobile() {
    if (sessionStorage.desktop){
      return false;
    } else if (localStorage.mobile) {
      return true;
    }
    // alternative
    var mobile = ['iphone','ipad','android','blackberry','nokia','opera mini','windows mobile','windows phone','iemobile'];
    for (var i in mobile){
      if (navigator.userAgent.toLowerCase().indexOf(mobile[i].toLowerCase()) > 0) {
        return true;
      }
    }
    return false;
  }

  function updateSnakeName(){
    var ins = '</p><h1>Game Instructions</h1><p><strong>Controls</strong></p>';
    ins += '<p> ↑ : up<br>';
    ins += '<p> ↓ : down<br>';
    ins += '<p> → : left<br>';
    ins += '<p> ← : right<br>';
    ins += '</p><p><strong>Enter your name</strong>';
    apprise(ins, {'input':true,'animate':true, 'ok': 'Join', 'cancel':'Avbryt'}, function(r){
      if(r){
        // console.log('Ok button or enter');
        if(typeof(r)=='string'){
          me.emit('name',r);
        }
			} else {
        // console.log('Cancel button');
      }
		});
  }

//-------------------
// communications
//-------------------
  me.on('connect', function() {
    console.log("You'r connected: "+me.id);
    updateSnakeName();
  });

  me.on('join', function(game){
    running = game.running;
    if(running){
      // wait for the current game to end
    } else {
      snakes = game.snakes;
      paintWorld();
      paintSnakes(snakes);
    }
  });

  me.on('start', function(msg){
    if(typeof loop !=="undefined"){
      console.log("typeof loop!==undefined: "+loop);
      clearInterval(loop);
    }

    cells = [];
    counter=0;
    snakes = msg;
    paintWorld();
    paintSnakes(snakes);
    console.log("Game Started!");
    $('#ready').replaceWith('<button id="run" class="primary-button pure-button"><i class="fa fa-spinner  fa-spin"></i></button>');
    loop = setInterval(run, 100);
    running=true
  });

  me.on('d', function(snake){
    if(exists(snake.id)){
      var s = findSnake(snake.id);
      s.d = snake.d;
    }
  });

  me.on('name',function(snake){
    if(exists(snake.id)){
      var s = findSnake(snake.id);
      s.n = snake.n;
      paintSnakeStatus(s);
    }
  });

  me.on('status',function(snake){
    if(exists(snake.id)){
      var s = findSnake(snake.id);
      s.s = snake.s;
      paintSnakeStatus(s);
      if(iWon()){
        me.emit('win');
        console.log("I win: "+s.n);
      }
    }
  });

  me.on('winner', function(snakeID){
    console.log("Game is won by: "+snakeID);
    var snake = findSnake(snakeID);
    snake.s = "won";
    paintSnakeStatus(snake);
    clearInterval(loop);
    cells = [];
    running = false;
    counter=0;
    $('#ready').replaceWith('<button id="start" class="primary-button pure-button"><i class="fa fa-play-circle-o"></i>&nbsp; Start</button>');
    $('#run').replaceWith('<button id="start" class="primary-button pure-button"><i class="fa fa-play-circle-o"></i>&nbsp; Start</button>');
  });

  me.on('snakes', function(snakes){
    paintSnakes(snakes);
  });

});

</script>
</html>
