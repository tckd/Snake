<!doctype html>
<html>
  <head>
    <title>Snake</title>
    <script src="/socket.io/socket.io.js"></script>
    <!--script src="https://cdn.me.io/me.io-1.3.5.js"></script-->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  </head>
  <body>
    <table id="players">
      <thead>
        <tr>
          <td>Client</td>
          <td>Status</td>
          <td>Direction</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <canvas id="canvas"></canvas>
  </body>

<script>
$( document ).ready(function() {
  var canvas = $("#canvas")[0];
  var ctx = canvas.getContext("2d");
  var w = 10;
  var h = 10;
  var cw = 20;

  paintWorld();
  var me = io();
  var players = [];
  var cells = [];
  var started = false;
  var game_loop;

  function paintWorld(){
    canvas.width = w*cw;
    canvas.height = h*cw;

    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, w*cw, h*cw);
    ctx.strokeStyle = "black";
    ctx.strokeRect(0, 0, w*cw, h*cw);
  }

  function run()Â {
    moveAllLivePlayers();
    paint();
  }

  function moveAllLivePlayers() {
    for(var i = 0; i < players.length; i++){
      var p = players[i];
      if(p.s=="Ready"){ // paint only live players
        move(p);
        if(p.id==me.id){ // only broadcast my collision
          if(checkCollision(p)){
            me.emit('crashed');
          }
        }
        cells.push({"x": p.c.x, "y": p.c.y});
      }
    }
  }

  function move(player) {
    if(player.d == "right"){
      player.c.x++;
    } else if(player.d == "left"){
      player.c.x--;
    } else if(player.d == "up"){
      player.c.y--;
    } else if(player.d == "down") {
      player.c.y++;
    }
  }

  function checkCollision(player) {
    var x = player.c.x;
    var y = player.c.y;
    if(x == -1 || x == w || y == -1 || y == h){
      return true;
    }

    for(var i = 0; i < cells.length; i++) {
      var c = cells[i];
      if(c.x == x && c.y == y){
        return true;
      }
    }
    return false;
  }

  function paint() {
    for(var i = 0; i < cells.length; i++) {
      var c = cells[i];
      paintCell(c.x, c.y);
    }
  }

  function paintCell(x, y) {
    ctx.fillStyle = "blue";
    ctx.fillRect(x*cw, y*cw, cw, cw);
    ctx.strokeStyle = "white";
    ctx.strokeRect(x*cw, y*cw, cw, cw);
  }

  function exists(playerID){
    for(var i = 0; i<players.length; i++){
      if(players[i].id==playerID) {
        return true;
      }
    }
    return false;
  }

  function findPlayer(playerID){
    for(var i = 0; i<players.length; i++){
      if(players[i].id==playerID) {
        return players[i];
      }
    }
    return;
  }

  function won(){
    var nrLivePlayers = 0;
    for(var i = 0; i<players.length; i++){
      if(players[i].s=="Ready"){
        nrLivePlayers++;
      }
    }
    if(nrLivePlayers==1){
      return true;
    } else {
      return false;
    }
  }

  function winner(){
    for(var i = 0; i<players.length; i++){
      if(players[i].s=="Ready"){
        return players[i];
      }
    }
    return {};
  }

  $(document).keydown(function(e){
    var key = e.which;
    if(key == "83" && exists(me.id) && !started){ // s
      me.emit('ready');
    } else if(key == "76"){ // l
      me.emit('list');
    } else if(key == "37" && exists(me.id) && findPlayer(me.id).d != "right" && started){
      me.emit('changeDirection', "left");
    } else if(key == "38" && exists(me.id) && findPlayer(me.id).d != "down" && started){
      me.emit('changeDirection', "up");
    } else if(key == "39" && exists(me.id) && findPlayer(me.id).d != "left" && started){
      me.emit('changeDirection', "right");
    } else if(key == "40" && exists(me.id) && findPlayer(me.id).d != "up" && started){
      me.emit('changeDirection', "down");
    }
  });

  function updateView(players){
    $("#players > tbody").empty();
    for(var i = 0; i < players.length; i++){
      $("#players > tbody").append($('<tr>')
        .append($('<td id=\"'+players[i].id+' cID\">').append(players[i].id))
        .append($('<td id=\"'+players[i].id+' cS\">').append(players[i].s))
        .append($('<td id=\"'+players[i].id+' cD\">').append(players[i].d))
      );
    }
  }

  function addView(player){
    $("#players > tbody").append($('<tr>')
      .append($('<td id=\"'+player.id+' cID\">').append(player.id))
      .append($('<td id=\"'+player.id+' cS\">').append(player.s))
      .append($('<td id=\"'+player.id+' cD\">').append(player.d))
    );
  }


//-------------------
// communications
//-------------------

  me.on('connect', function() {
    me.emit('history');
    console.log("You'r connected: "+me.id);
  });

  me.on('init', function(msg){
    players = msg;
    updateView(players);
  });

  me.on('history', function(msg){
    if(me.id==msg.playerID){
      players = msg.players;
      updateView(players);
    }
  });

  me.on('join', function(player){
    if(!started && !exists(player.id)){
      players.push(player);
      addView(player);
    }
  });

  me.on('ready', function(player){
    if(!started && exists(player.id)){
      var p = findPlayer(player.id);
      p.s = player.s;
      $("#"+p.id+" cS").val(p.s);
    }
  });

  me.on('start', function(){
    if(!started){
      console.log("Game started!");
      paintWorld();
      game_loop = setInterval(run, 1000);
      started=true
    }
  });

  me.on('changeDirection', function(player){
    if(started && exists(player.id)){
      var p = findPlayer(player.id);
      p.d = player.d;
      $("#"+p.id+" cD").val(p.d);
    }
  });

  me.on('crashed', function(player){
    if(started && exists(player.id)){
      var p = findPlayer(player.id);
      p.s = player.s;
      $("#"+p.id+" cS").val(p.s);
      if(won() && winner().id == me.id){
        me.emit('winner');
      }
    }
  });

  me.on('winner', function(player){
    if(started && exists(player.id)){
      var p = findPlayer(player.id);
      p.s = player.s;
      $("#"+p.id+" cS").val(p.s);
      clearInterval(game_loop);
      var cells = [];
      var started = false;
    }
  });

  me.on('connectionLost', function(player){
    if(exists(player.id)){
      var p = findPlayer(player.id);
      p.s = player.s;
      $("#"+p.id+" #cS").val(p.s);
    }
  });

  me.on('list', function(msg){
    updateView(msg);
  });

});
</script>
</html>
